[tool.poetry]
name = "python-qlient"
version = "2.0.0-alpha"
description = "A fast and modern graphql client designed with simplicity in mind."
authors = ["Daniel Seifert <info@danielseifert.ch>"]
maintainers = ["Daniel Seifert <info@danielseifert.ch>"]
license = "MIT"
readme = "README.md"
homepage = "https://python.qlient.org"
repository = "https://github.com/qlient-org/python-qlient"
documentation = "https://python.qlient.org"
keywords = ["graphql", "client", "api", "query", "mutation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
packages = [
    { include = "qlient" }
]
include = [
    "docs/*"
]

[tool.poetry.dependencies]
python = "^3.6"
requests = "^2.27.1"

[tool.poetry.dev-dependencies]
coverage = "^6.2"
pytest = "^6.2.5"
yappi = "^1.3.3"
mkdocs = "^1.2.3"
mkdocs-material = "^8.1.6"
mike = "^1.1.2"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
