version: 2.1

orbs:
  python: circleci/python@1.4

workflows:
  test:
    jobs:
      - test


jobs:
  test:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: python -m unittest discover
