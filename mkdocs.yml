site_name: qlient
site_url: https://qlient-org.github.io/python-qlient/
site_description: A fast and modern graphql client library designed with simplicity in mind.
strict: true

nav:
  - Overview: index.md
  - install.md
  - Usage:
      - usage/client.md
      - usage/fields.md
      - usage/proxy.md
      - usage/settings.md
      - usage/schema.md
      - usage/schema_providers.md
      - usage/cache.md
      - usage/transport.md

repo_name: qlient-org/python-qlient
repo_url: https://github.com/qlient-org/python-qlient

theme:
  name: 'material'
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: black
      secondary: cyan
      accent: cyan
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: black
      secondary: cyan
      accent: cyan

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.extra

plugins:
  - include-markdown
  - search